    <section class="section1">
        <h1>회원가입 페이지</h1>

      <section class="section2">

          아이디확인<br>

            <option value="3">3</option>

            <option value="6">6</option>

            <option value="31">31</option>
          </select>
          <br><br>
          성별<br>  
          <label for="man">남자</label>
          <input type="radio" name="gender" value="man" id="man">
          <label for="woman">여자</label>
          <input type="radio" name="gender" value="woman" id="woman"> <br><br>
          이메일<br><input type="email" name="user_email" placeholder="email@gmail.com"><br><br>
          휴대전화<br>  
          <input type="text" name="user_phone" placeholder="010-****-****">
          <br>
          <br><br>
          <input type="button" name="" value="제출" onclick="get_inform()">
          
        </form>
      </section>
