<html lang="en">
<head>

<body>
    <h1>test site</h1>
    <div id="v1"></div>
    <div class="container">        
        <ul>
            <li class="ulcss">개인정보</li>
            <li class="ulcss">사용언어</li>
            <li class="ulcss">백준</li>
            <li class="ulcss">학력</li>
        </ul>
        <div id="v2"></div> 
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script>
        function regist() {
            var temp = document.getElementById("name").value;
            var temp2 = document.getElementById("city").value;
        
            let obj = {};

            obj.name = temp;
            obj.city = temp2;
            $('#test1').val("이름 : " + obj.name + ", 도시번호 : " + obj.city);
        }
        function changeCity() {
            let city = $('#city').val();
            if(city == "064") {
                $('#region_02').hide();    
            }
            $('#region_'+city).show();
        }

        function loadCity() {
            let city = [
                {code:"02", name:"서울"},
                {code:"064", name:"제주"},
                {code:"04", name:"부산"}
            ];

            for(let i = 0; i < city.length; i++) {
                if(i == 0)
                    $('#city').append('<option value="'+city[i].code+'" selected>' + city[i].name + '</option>');
                else if(i == 1)
                    $('#city').append('<option value="'+city[i].code+'">' + city[i].name + '</option>');    
                else 
                    $('#city').append('<option value="'+city[i].code+'">' + city[i].name + '</option>');
            }
        }
        loadCity();

        
    </script>
</body>
